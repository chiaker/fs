<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dating App - Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Dating Demo</a>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <div class="card mb-3">
            <div class="card-body">
              <h5 class="card-title">Create Your Profile</h5>
              <form id="createForm">
                <div class="mb-2">
                  <label class="form-label">Name</label>
                  <input type="text" class="form-control" name="name" required>
                </div>
                <div class="mb-2">
                  <label class="form-label">Age</label>
                  <input type="number" class="form-control" name="age">
                </div>
                <div class="mb-2">
                  <label class="form-label">Bio</label>
                  <textarea class="form-control" name="bio"></textarea>
                </div>
                <div class="mb-2">
                  <label class="form-label">Contact (email)</label>
                  <input type="email" class="form-control" name="contact" required>
                </div>
                <div class="mb-2">
                  <label class="form-label">Photo (optional)</label>
                  <input type="file" class="form-control" name="photo" accept="image/*">
                </div>
                <button class="btn btn-success" type="submit">Create</button>
                <div id="createMsg" class="mt-2 text-success"></div>
              </form>
            </div>
          </div>

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Your Info</h5>
              <div id="yourInfo">No profile yet</div>
              <div class="mt-2">
                    <div class="d-flex gap-2">
                  <button id="startBrowse" class="btn btn-primary mt-2" disabled>Start Browsing</button>
                  <button id="myMatches" class="btn btn-outline-secondary mt-2" disabled>My Matches</button>
                    </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-8">
          <div class="card mb-3">
            <div class="card-body">
              <h5 class="card-title">Browse Profiles</h5>
              <div id="cardArea">
                <div class="text-muted">Create your profile first, then start browsing.</div>
              </div>
            </div>
          </div>

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Statistics</h5>
              <pre id="stats">loading...</pre>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
